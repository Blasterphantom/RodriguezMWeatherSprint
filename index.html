<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Rave</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <!-- hi -->
    <div class="container-fluid pageContainer">
      <div class="clearBox">
        <div class="row searchRow" id="searchRow">

          <input type="text" class="search" id="searchInput" placeholder="Search">
          <a class="magnifyIcon" id="searchClick">
            <img src="./assets/Vector.png" alt="magnify icon" class="magnifyIconPic">
          </a>
          <a class="listIcon" id="favoritesToggle" href="#">
            <img src="./assets/ios-list.png" alt="list icon" class="listIconPic">
          </a>

        </div>


        <div class="row currentWeatherRow" id="currentWeatherRow">
          <div class="todayBox">
            <a class="starBox" id="favoriteAddRemove" href="#"></a>
            <!-- <img class="starUnclicked" src="./assets/StarUnclicked.png" alt="star unclicked"> -->
            <div class="row degreeRow">
              <div class="clearDay" id="degreeIcon"></div>
              <div class="degree">
                <h1 class="degreeText" id="degreeTextId">0°</h1>
              </div>
            </div>

            <div class="row cityName">
              <h1 class="cityNameText" id="cityNameText">Stockton, California</h1>
            </div>

            <div class="row weatherStatus">
              <h1 class="weatherClearDay" id="weatherDayId">Clear</h1>
            </div>
          </div>

          <div class="lineBox">
            <div class="line"></div>
          </div>

          <div class="morningBox">
            <div class="time">Min</div>
            <div class="morningClear" id="weatherOne"></div>
            <div class="morningDegree" id="minTemp">36°</div>
          </div>

          <div class="noonBox">
            <div class="timeNoon">Max</div>
            <div class="morningRain" id="weatherTwo"></div>
            <div class="noonDegree" id="maxTemp">58°</div>
          </div>

          <!-- <div class="nightBox">
            <div class="timeNight">5 PM</div>
            <div class="morningPartlyCloudy"></div>
            <div class="nightDegree">52°</div>
          </div> -->
        </div>


        <div class="row fiveDayForecast" id="fiveDayForecast">

          <div class="dayOneBox">
            <div class="dayOne" id="dayOneId">TUE</div>
            <div class="fiveDayClear" id="dayOneIcon"></div>
            <div class="fiveDayDegree" id="highDayOne">58°</div>
            <div class="fiveDayLow" id="lowDayOne">L: 35°</div>
          </div>
          <div class="dayOneBox">
            <div class="dayOne" id="dayTwoId">WED</div>
            <div class="fiveDayClear" id="dayTwoIcon"></div>
            <div class="fiveDayDegree" id="highDayTwo">60°</div>
            <div class="fiveDayLow" id="lowDayTwo">L: 38°</div>
          </div>
          <div class="dayOneBox">
            <div class="dayOne" id="dayThreeId">THU</div>
            <div class="fiveDayClear" id="dayThreeIcon"></div>
            <div class="fiveDayDegree" id="highDayThree">62°</div>
            <div class="fiveDayLow" id="lowDayThree">L: 37°</div>
          </div>
          <div class="dayOneBox">
            <div class="dayOne" id="dayFourId">FRI</div>
            <div class="fiveDayClear" id="dayFourIcon"></div>
            <div class="fiveDayDegree" id="highDayFour">58°</div>
            <div class="fiveDayLow" id="lowDayFour">L: 41°</div>
          </div>
          <div class="dayOneBox">
            <div class="dayOne" id="dayFiveId">SAT</div>
            <div class="fiveDayClear" id="dayFiveIcon"></div>
            <div class="fiveDayDegree" id="highDayFive">64°</div>
            <div class="fiveDayLow" id="lowDayFive">L: 43°</div>
          </div>
  
        </div>


        <div class="row searchRow" id="searchRow2">

          <input type="text" class="search" placeholder="Search">
          <div class="magnifyIcon">
            <img src="./assets/Vector.png" alt="magnify icon" class="magnifyIconPic">
          </div>
          <a class="listIcon2" id="favoritesToggle2" href="#">
            <img src="./assets/favoriteToggle.png" alt="list icon" class="listIconPic">
          </a>

        </div>

        <div class="row favoriteRow" id="favoriteRow">

        </div>

      </div>


    </div>

    <script src="./js/scripts.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
